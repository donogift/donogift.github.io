<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donogift üéÅ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Chat-Button Styling */
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #chat-button:hover {
            background-color: #0056b3;
        }

        /* Chat-Box Styling */
        #chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none; /* Standardm√§√üig verborgen */
            flex-direction: column;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        #chat-input button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donogift üéÅ</h1>
        <p>Wir finden passende Geschenke f√ºr Deine Liebsten!</p>
    </header>
    <main>
        <form id="giftForm">
            <!-- Form-Inhalt bleibt wie zuvor -->
            <label for="email">Deine E-Mail-Adresse:</label>
            <input type="email" id="email" name="user_email" placeholder="z. B. deinname@mail.com" required>
            <label for="age">Alter der zu beschenkenden Person:</label>
            <input type="number" id="age" name="age" placeholder="z. B. 25" required>
            <label for="gender">Geschlecht der zu beschenkenden Person:</label>
            <select id="gender" name="gender" required>
                <option value="male">M√§nnlich</option>
                <option value="female">Weiblich</option>
                <option value="other">Andere</option>
            </select>
            <label for="interests">Interessen der zu beschenkenden Person:</label>
            <input type="text" id="interests" name="interests" placeholder="z. B. Sport, Musik" required>
            <label for="social">Instagram-Konto der zu beschenkenden Person (@username)(Falls Vorhanden):</label>
            <input type="text" id="social" name="social" placeholder="z. B. @username1, @username2" required>
            <button type="submit">Finde das perfekte Geschenk</button>
        </form>
        <section id="results"></section>
    </main>

    <!-- Chat-Button -->
    <button id="chat-button">üí¨</button>

    <!-- Chat-Container -->
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="chat-input">
            <input id="chat-message" type="text" placeholder="Nachricht eingeben...">
            <button onclick="sendChatMessage()">Senden</button>
        </div>
    </div>

    <!-- Neueste EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
       (function() {
          emailjs.init({
            publicKey: "M2twtQkcH9OGNoyGZ",
          });
       })();
    </script>

    <!-- Chat-Funktionalit√§t -->
    <script>
        // Chat √∂ffnen/schlie√üen
        const chatButton = document.getElementById("chat-button");
        const chatContainer = document.getElementById("chat-container");
        chatButton.addEventListener("click", () => {
            chatContainer.style.display = chatContainer.style.display === "none" ? "flex" : "none";
        });

        // Nachricht senden
        function sendChatMessage() {
            const messageInput = document.getElementById("chat-message");
            const chatBox = document.getElementById("chat-box");
            const message = messageInput.value.trim();

            if (message) {
                // Zeige Benutzer-Nachricht
                const userMessage = document.createElement("div");
                userMessage.textContent = "Du: " + message;
                chatBox.appendChild(userMessage);

                // Nachricht per EmailJS senden
                emailjs.send("service_id", "template_id", { message })
                    .then(() => {
                        const botReply = document.createElement("div");
                        botReply.textContent = "Bot: Deine Nachricht wurde gesendet!";
                        chatBox.appendChild(botReply);
                        messageInput.value = "";
                    });
            }
        }
    </script>
</body>
</html>
