<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donogift 🎁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Donogift 🎁</h1>
        <p>Wir finden passende Geschenke für Deine Liebsten!</p>
    </header>
    <main>
        <form id="giftForm">
            <!-- Nutzer-E-Mail für die Antwort -->
            <label for="email">Deine E-Mail-Adresse:</label>
            <input type="email" id="email" name="user_email" placeholder="z. B. deinname@mail.com" required>

            <!-- Informationen der Person -->
            <label for="age">Alter der zu beschenkenden Person:</label>
            <input type="number" id="age" name="age" placeholder="z. B. 25" required>

            <label for="gender">Geschlecht der zu beschenkenden Person:</label>
            <select id="gender" name="gender" required>
                <option value="male">Männlich</option>
                <option value="female">Weiblich</option>
                <option value="other">Andere</option>
            </select>

            <label for="interests">Interessen der zu beschenkenden Person:</label>
            <input type="text" id="interests" name="interests" placeholder="z. B. Sport, Musik" required>

            <label for="social">Social Media Konten der zu beschenkenden Person (@username):</label>
            <input type="text" id="social" name="social" placeholder="z. B. @username1, @username2" required>

            <!-- Absenden -->
            <button type="submit">Finde das perfekte Geschenk</button>
        </form>
        <section id="results"></section>
    </main>

    <!-- Neueste EmailJS SDK -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "M2twtQkcH9OGNoyGZ",
      });
   })();
</script>

    <script src="script.js"></script>
</body>
</html>
